syntax = "proto3";

package account.aggregates.account;
option go_package="vl-account/proto_generated/account/aggregates/account/;protoaccount";

import "proto/account/aggregates/account/grpc/password_forgot.proto";
import "proto/account/aggregates/account/grpc/password_confirm.proto";

service PasswordService {
  rpc Forgot(grpc.PasswordForgotRequest) returns (grpc.PasswordForgotResponse);
  rpc Confirm(grpc.PasswordConfirmRequest) returns (grpc.PasswordConfirmResponse);
}
