syntax = "proto3";

package account.aggregates.account;
option go_package="vl-account/proto_generated/account/aggregates/account/;protoaccount";

import "proto/account/aggregates/account/grpc/department_get.proto";
import "proto/account/aggregates/account/grpc/department_list.proto";

service DepartmentService {
  rpc Get(grpc.DepartmentGetRequest) returns (grpc.DepartmentGetResponse);
  rpc List(grpc.DepartmentListRequest) returns (grpc.DepartmentListResponse);
}
