syntax = "proto3";

package account.aggregates.account;
option go_package="vl-account/proto_generated/account/aggregates/account/;protoaccount";

import "proto/account/aggregates/account/grpc/organization_update.proto";
import "proto/account/aggregates/account/grpc/organization_get.proto";

service OrganizationService {
  rpc Update(grpc.OrganizationUpdateRequest) returns (grpc.OrganizationUpdateResponse);
  rpc Get(grpc.OrganizationGetRequest) returns (grpc.OrganizationGetResponse);
}
