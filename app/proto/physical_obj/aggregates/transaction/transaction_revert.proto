syntax = "proto3";

package physical_obj.aggregates.transaction;
option go_package="vl-account/proto_generated/physical_obj/aggregates/transaction/;prototrx";

import "proto/physical_obj/aggregates/transaction/transaction_log.proto";
import "proto/common/messaging/messaging.proto";

// UseCase

message TransactionRevertUseCaseRequestData {
  string ep_id = 1;
  string ep_trx_id = 2;
  uint64 transaction_log_id = 3;
}

message TransactionRevertUseCaseResponseData {
  transaction.TransactionLog transaction_log = 2;
}

message TransactionRevertUseCaseRequest {
  common.messaging.Transaction transaction = 1;
  common.messaging.Client client = 2;
  TransactionRevertUseCaseRequestData data = 3;
}

message TransactionRevertUseCaseResponse {
  common.messaging.Transaction transaction = 1;
  common.messaging.Error error = 2;
  TransactionRevertUseCaseResponseData data = 3;
}
